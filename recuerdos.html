<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Recuerdos ðŸŒŸ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            margin-bottom: 30px;
        }

        .memory-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .memory {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2);
            overflow: hidden;
            transform-origin: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .memory::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff69b4, #ffd1dc);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .memory:hover::before {
            opacity: 0.2;
        }

        .memory-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .memory-content {
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s ease;
            background: rgba(255, 255, 255, 0.95);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .memory.reveal .memory-content {
            transform: translateY(0);
        }

        .memory.reveal .memory-image {
            transform: scale(1.1);
        }

        .memory-title {
            color: #ff69b4;
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .memory-date {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .memory-description {
            color: #666;
            line-height: 1.5;
            margin: 0;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 5l10 30h30l-25 20 10 30-25-20-25 20 10-30-25-20h30z" fill="%23ffb6c1"/></svg>');
            background-size: contain;
            pointer-events: none;
            opacity: 0;
            z-index: 3;
        }

        @keyframes sparkleAnimation {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1> Nuestros Momentos Especiales </h1>
    <div class="memory-container">
        <div class="memory">
            <img src="https://i.imgur.com/LhrcLzr.gif" alt="Recuerdo especial" class="memory-image">
            <div class="memory-content">
                <h3 class="memory-title">Nuestro Primer Beso</h3>
                <div class="memory-date">14 de Febrero, 2023</div>
                <p class="memory-description">El momento mÃ¡gico que marcÃ³ el inicio de nuestra hermosa historia de amor.</p>
            </div>
        </div>

        <div class="memory">
            <img src="https://i.imgur.com/LhrcLzr.gif" alt="Recuerdo especial" class="memory-image">
            <div class="memory-content">
                <h3 class="memory-title">Primera Cita</h3>
                <div class="memory-date">1 de Enero, 2023</div>
                <p class="memory-description">Ese dÃ­a especial donde nuestros corazones comenzaron a latir al mismo ritmo.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.memory').forEach(memory => {
            memory.addEventListener('click', () => {
                memory.classList.toggle('reveal');
                if (memory.classList.contains('reveal')) {
                    createSparkles(memory);
                }
            });
        });

        function createSparkles(element) {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = `sparkleAnimation ${1 + Math.random()}s ease-out forwards`;
                element.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1000);
            }
        }
    </script>
</body>
</html>
