<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones Dedicadas con Amor üíù</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff, #ffe4e1);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #ff69b4, #ff8da1);
            color: white;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            padding: 0 20px;
        }

        #songList {
            margin-top: 100px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: calc(100% - 40px);
            padding: 20px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .song-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .song-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(255, 105, 180, 0.2);
        }

        .song-title {
            color: #ff69b4;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .song-cover {
            width: 180px;
            height: 180px;
            margin: 15px auto;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .song-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .song-cover:hover img {
            transform: scale(1.1);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .vinyl.playing {
            animation: rotate 20s linear infinite;
        }

        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vinyl-container {
            width: 220px;
            height: 220px;
            margin: 15px auto;
        }

        .vinyl {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: radial-gradient(circle at center, #111 8%, transparent 9%),
                repeating-radial-gradient(circle at center, #222 0, #222 1px, transparent 2px, transparent 8px),
                linear-gradient(45deg, #333 25%, transparent 25%, transparent 75%, #333 75%, #333);
            background-size: auto, auto, 6px 6px;
            background-position: center, center, 0 0;
            border: 10px solid #222;
            box-sizing: border-box;
        }

        .vinyl img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-details {
            margin-top: 20px;
            text-align: center;
            padding: 0 15px;
        }

        .song-details h2 {
            color: #ff69b4;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .song-details p {
            color: #333;
            line-height: 1.5;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #ff69b4;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background: #ff4d94;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
                padding: 0 10px;
            }

            .header p {
                font-size: 12px;
                padding: 0 15px;
            }

            .song-list {
                padding: 20px 10px;
            }

            #songList {
                margin-top: 80px;
                padding: 10px;
            }

            .song-container {
                padding: 15px;
            }

            .song-cover {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .modal {
                padding: 10px;
            }

            .modal-content {
                padding: 20px;
                margin: 10px auto;
            }

            .vinyl-container {
                width: 180px;
                height: 180px;
            }

            .vinyl {
                width: 160px;
                height: 160px;
            }

            .song-details h2 {
                font-size: 1.3em;
            }

            .song-details p {
                font-size: 1em;
            }

            .close-button {
                width: 25px;
                height: 25px;
                font-size: 18px;
            }

            .song-cover {
                width: 130px;
                height: 130px;
            }

            .song-title {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Canciones Dedicadas con Amor üíù</h1>
        <p>Cada canci√≥n es un pedacito de mi coraz√≥n para ti</p>
    </div>

    <div id="songList" class="song-list"></div>

    <div id="songModal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="vinyl-container">
                    <div class="vinyl">
                        <img src="" alt="Cover" id="modalCover">
                    </div>
                </div>
                <div class="song-details">
                    <h2 id="modalTitle"></h2>
                    <p id="modalMessage"></p>
                    <audio id="modalAudio" class="audio-element" autoplay></audio>
                </div>
            </div>
            <button class="close-button">√ó</button>
        </div>
    </div>

    <script src="songs_data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const songList = document.getElementById('songList');
            const modal = document.getElementById('songModal');
            const closeButton = modal.querySelector('.close-button');
            const audio = document.getElementById('modalAudio');

            const songs = getAllSongs();
            songs.forEach(song => {
                const songContainer = document.createElement('div');
                songContainer.className = 'song-container';
                songContainer.innerHTML = `
                    <div class="song-cover">
                        <img src="${song.coverImage}" alt="${song.title}" onerror="this.src='https://via.placeholder.com/180x180?text=No+Image'">
                    </div>
                    <h3 class="song-title">${song.title}</h3>
                `;
                songContainer.addEventListener('click', () => openModal(song));
                songList.appendChild(songContainer);
            });

            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
                audio.pause();
                audio.src = '';
            });
        });

        function openModal(song) {
            document.getElementById('songModal').style.display = 'flex';
            document.body.classList.add('modal-open');
            document.getElementById('modalTitle').textContent = `${song.title} - ${song.artist}`;
            document.getElementById('modalMessage').textContent = song.meaning;
            document.getElementById('modalCover').src = song.coverImage;
            const audio = document.getElementById('modalAudio');
            audio.src = song.audioUrl;
            audio.play();
        }
    </script>
</body>
</html>
