<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te la dedique porque</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff, #ffe4e1);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #ff69b4, #ff8da1);
            color: white;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            padding: 0 20px;
        }

        #songList {
            margin-top: 100px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: calc(100% - 40px);
            padding: 20px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .song-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .song-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(255, 105, 180, 0.2);
        }

        .song-title {
            color: #ff69b4;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .song-cover {
            width: 180px;
            height: 180px;
            margin: 15px auto;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .song-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .song-cover:hover img {
            transform: scale(1.1);
        }

        @keyframes rotate {
            from { transform: rotate3d(0, 0, 1, 0deg); }
            to { transform: rotate3d(0, 0, 1, 360deg); }
        }

        .vinyl.playing {
            animation: rotate 3s linear infinite;
            transform-origin: center;
            backface-visibility: hidden;
            will-change: transform;
        }

        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            padding: 20px 0;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 40px auto;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 900vh;
            overflow-y: auto;
        }

        .modal-main {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .lyrics-toggle-btn {
            background: linear-gradient(135deg, #ff69b4, #ff8da1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .lyrics-toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.4);
        }

        .lyrics-container {
            display: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            text-align: center;
            border: 1px solid #ff69b4;
        }

        .modal.show .modal-content {
            opacity: 1;
            transform: translateY(0);
        }
        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .lyrics-panel {
            flex: 1;
            padding: 20px;
            border-left: 1px solid #ddd;
            height: 60vh;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: #ff69b4 #ffe4e1;
            box-sizing: border-box;
            position: relative;
        }

        .lyrics-panel::-webkit-scrollbar {
            width: 8px;
        }

        .lyrics-panel::-webkit-scrollbar-track {
            background: #ffe4e1;
            border-radius: 10px;
        }

        .lyrics-panel::-webkit-scrollbar-thumb {
            background-color: #ff69b4;
            border-radius: 10px;
            border: 2px solid #ffe4e1;
        }

        .lyrics-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            text-align: center;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .lyrics-text.active {
            color: #ff1493;
            font-weight: bold;
            transform: scale(1.1);
            background-color: rgba(255, 105, 180, 0.2);
            padding: 10px;
            border-radius: 8px;
            text-shadow: 0 0 2px rgba(255, 20, 147, 0.5);
            position: relative;
            z-index: 2;
        }

        .vinyl-container {
            width: 220px;
            height: 220px;
            margin: 15px auto;
            position: relative;
        }

        .tonearm {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 15px;
            background: linear-gradient(to bottom, #666, #333);
            transform-origin: right center;
            transform: rotate(-20deg);
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .tonearm::before {
            content: '';
            position: absolute;
            right: -5px;
            top: -5px;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at center, #888, #444);
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .tonearm::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 15px;
            height: 20px;
            background: linear-gradient(to right, #555, #333);
            transform: rotate(25deg);
            border-radius: 2px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .vinyl {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: radial-gradient(circle at center, #111 8%, transparent 9%),
                repeating-radial-gradient(circle at center, #222 0, #222 1px, transparent 2px, transparent 8px),
                linear-gradient(45deg, #333 25%, transparent 25%, transparent 75%, #333 75%, #333);
            background-size: auto, auto, 6px 6px;
            background-position: center, center, 0 0;
            border: 10px solid #222;
            box-sizing: border-box;
        }

        .vinyl img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-details {
            margin-top: 20px;
            text-align: center;
            padding: 0 15px;
        }

        .song-details h2 {
            color: #ff69b4;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .song-details p {
            color: #333;
            line-height: 1.5;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #ff69b4;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background: #ff4d94;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
                padding: 0 10px;
            }

            .header p {
                font-size: 12px;
                padding: 0 15px;
            }

            .song-list {
                padding: 20px 10px;
            }

            #songList {
                margin-top: 80px;
                padding: 10px;
            }

            .song-container {
                padding: 15px;
            }

            .song-cover {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .modal {
                padding: 10px;
            }

            .modal-content {
                flex-direction: column;
                padding: 15px;
                margin: 20px auto;
                max-height: 90vh;
                overflow-y: auto;
            }

            .vinyl-container {
                width: 160px;
                height: 160px;
                margin: 10px auto;
            }

            .vinyl {
                width: 140px;
                height: 140px;
            }

            .tonearm {
                width: 80px;
                top: 15px;
                right: 15px;
            }

            .modal-body {
                padding: 10px;
            }

            .lyrics-panel {
                padding: 10px;
                border-left: none;
                border-top: 1px solid #ddd;
                margin-top: 15px;
                max-height: 40vh;
            }

            #audioPlayer {
                width: 100%;
                margin: 10px 0;
            }
        }

        .song-details h2 {
            font-size: 1.3em;
        }

        .song-details p {
            font-size: 1em;
        }

        .close-button {
            width: 25px;
            height: 25px;
            font-size: 18px;
        }

        .song-cover {
            width: 130px;
            height: 130px;
        }

        .song-title {
            font-size: 1.1em;
        }
            .mi-gif {
      position: absolute; /* Esto permite ubicarlo donde quieras */
      top: 50px;           /* Distancia desde la parte superior */
      left: 100px;         /* Distancia desde la izquierda */
      width: 30px;        /* Tamaño del gif (ajusta el valor aquí) */
      height: 30px;        /* Mantiene la proporción del gif */
      z-index: 10;         /* Opcional, por si se superpone con algo */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Te la dedique porque.</h1>
        
    
    </div>

    <div id="songList" class="song-list"></div>

    <div id="songModal" class="modal">
        
        <div class="modal-content">
            <div class="modal-body">
                <div class="vinyl-container">
                    <div class="tonearm"></div>
                    <div class="vinyl">
                        <img id="modalCover" src="" alt="Portada de la canción">
                    </div>
                </div>
                <h2 id="modalTitle" class="song-title"></h2>
                <p id="modalArtist" class="song-artist"></p>
                <p id="modalMeaning" class="song-meaning"></p>
                <p id="modalSpecialMoment" class="special-moment"></p>
                <audio id="audioPlayer" controls></audio>
            </div>
            <button class="close-button">×</button>
        </div>
    </div>

    <script src="songs_data.js"></script>
    <script src="lyrics.js"></script>
    <script src="player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const songList = document.getElementById('songList');
            const modal = document.getElementById('songModal');
            const closeButton = modal.querySelector('.close-button');
            const audio = document.getElementById('modalAudio');

            const songs = getAllSongs();
            songs.forEach(song => {
                const songContainer = document.createElement('div');
                songContainer.className = 'song-container';
                songContainer.innerHTML = `
                    <div class="song-cover">
                        <img src="${song.coverImage}" alt="${song.title}" onerror="this.src='https://via.placeholder.com/180x180?text=No+Image'">
                    </div>
                    <h3 class="song-title">${song.title}</h3>
                `;
                songContainer.addEventListener('click', () => openModal(song));
                songList.appendChild(songContainer);
            });

            closeButton.addEventListener('click', () => {
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                    pauseSong();
                }, 300);
            });
        });

        function openModal(song) {
            const modal = document.getElementById('songModal');
            modal.style.display = 'flex';
            document.body.classList.add('modal-open');
            
            // Asegurarse de que el modal esté visible antes de cargar la canción
            setTimeout(() => {
                modal.classList.add('show');
                modal.style.opacity = '1';
                loadAndPlaySong(song);
            }, 10);
            
            // Manejar eventos de audio una sola vez
            if (!audio.hasEventListener) {
                audio.addEventListener('pause', () => {
                    document.querySelector('.vinyl').classList.remove('playing');
                });
                
                audio.addEventListener('play', () => {
                    document.querySelector('.vinyl').classList.add('playing');
                });
                
                audio.hasEventListener = true;
            }

            // Configurar el botón de mostrar/ocultar letra
            const lyricsContainer = document.querySelector('.lyrics-container');
            const lyricsToggleBtn = document.querySelector('.lyrics-toggle-btn');
            
            lyricsToggleBtn.onclick = () => {
                const isVisible = lyricsContainer.style.display === 'block';
                lyricsContainer.style.display = isVisible ? 'none' : 'block';
                lyricsToggleBtn.textContent = isVisible ? 'Mostrar Letra' : 'Ocultar Letra';
            };
        }
    </script>
    <p>Cada canción es un pedacito de mi corazón para ti</p>
</body>
</html>

    transform: rotate(0deg);
    transition: transform 0.5s ease;
