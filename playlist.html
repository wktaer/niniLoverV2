<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Playlist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ffe6f0, #fff0f5);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
            margin: 20px;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .playlist-container {
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message {
            color: #ff69b4;
            font-size: 1.2rem;
            margin: 2rem 0;
            font-style: italic;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .back-button:hover {
            transform: scale(1.05);
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container">
        <h1>üéµ Nuestra Playlist üéµ</h1>
        
        <div class="message">Cada canci√≥n cuenta nuestra historia de amor üíù</div>

        <div class="playlist-container">
            <!-- Reemplaza PLAYLIST_ID con el ID de tu playlist de Spotify -->
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4v5OsNSF9vygLMDgCz7QAi?utm_source=generator" 
                    width="100%" 
                    height="500" 
                    frameBorder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
            </iframe>
        </div>
        
        <a href="index.html" class="back-button">Volver al Inicio</a>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('heartsContainer').appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Crear corazones cada 2 segundos
        setInterval(createHeart, 2000);

        // Crear un coraz√≥n inicial
        createHeart();
    </script>
</body>
</html>
